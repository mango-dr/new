<mat-card class="card">
<h3 class="header">Your order</h3>

<mat-card-content>
<table class="cart-item" *ngFor="let item of drinks">
    <tr *ngIf="item.coffee as coffee">  
     <th><img [src]="assetPath + coffee.imagePath" class="card-img-top" [alt]="coffee.name"></th>
     <th>{{ coffee.name }}</th>
     <th>{{ coffee.price | currency }}</th>
     <th><button (click)="decrease(coffee)">-</button>{{item.count}} <button (click)="increase(coffee)">+</button></th>
     <th>{{ coffee.price * item.count | currency }}</th>
     <th><button class="remove--button" (click)="removeFromCart(coffee.id)">X</button></th>
    </tr>
    
  </table>
</mat-card-content>

 <mat-card-actions>
<div class="shipping" >
  <h3 class="header">Shipping</h3>
  <p> <input type="checkbox"> Take away (free)</p>
  <p> <input type="checkbox"> Courier ( +$15 )</p>
</div>


<div *ngFor="let item of drinks">
<div class="total" *ngIf="item.coffee as coffee">
    <p>Price: {{ coffee.price * item.count | currency }}</p>
    <p>Shipping: </p>
    <p>Total Price: {{ coffee.price * item.count + 15 | currency }}</p>
</div>
</div>
<div class="buttons">
  <button>Buy</button>
<button (click)="goBack()">Continue shopping</button>

</div>
</mat-card-actions>
</mat-card>
